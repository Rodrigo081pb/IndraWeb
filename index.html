<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/IndraWeb/styles/reset.css">
    <link rel="stylesheet" href="/IndraWeb/styles/login/login.css">
    <link rel="stylesheet" href="/IndraWeb/styles/login/responsive.css">
    <link rel="stylesheet" href="/IndraWeb/styles/profile/profile.css">
    <link rel="stylesheet" href="/IndraWeb/styles/global.css">

    <title>INDRA</title>
</head>
<body>

    <div class="logo">
        <img src="/IndraWeb/imgs/logoIndra.png" alt="">
    </div>

    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o <span class="font-green">INDRA</span> com a sua conta <span style="color: rgb(82, 82, 248);">G</span><span style="color:rgb(253, 34, 70);">o</span><span style="color: rgb(243, 243, 61) ;">o</span><span style="color:rgb(111, 111, 252) ;">g</span><span style="color:rgb(8, 180, 8) ;">l</span><span style="color: rgb(250, 66, 66) ;">e</span></p>
            </div>

            <div class="fields__textbox">
                <input type="email" placeholder="Digite seu E-mail ou Número de celular" name="" id="field__email">
                <input type="password" name="" placeholder="Digite sua Senha" id="field__pass">
            </div>

            <div bold;="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Relembre-me</label>
            </div>

            <div class="fields__butons">
                <button id="btnlogin" class="indra-button-bg">Entrar</button>
            </div>

            <div class="fields__recuperar">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>

            
            <div class="fields__create">
                <a href="#">Não tem conta ? <span class="font-green">Criar agora</span></a>
            </div>
        </div>
    </div>   

    <script src="/IndraWeb/js/index.js"></script>
</body>
</html>
